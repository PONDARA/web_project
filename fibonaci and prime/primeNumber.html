<!DOCTYPE html>
<html>
<head>
	<title>PrimeNumber</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var n=prompt("n: ")-0;
		
		for (var i = 2; i <=n; i++) {
			var p=1;
			for (var j = 2; j <i/2; j++) {
				if (i%j==0) {
					p=0;
					break;
				}
			}
			if (p==1) {
				document.write(i+"<br>");
			}
		}
	</script>
</body>
</html>
