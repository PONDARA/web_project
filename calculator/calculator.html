<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<meta charset="utf-8">
	<meta name="description" content="calculator">
	<meta name="author" content="Dara">
	<meta name="keyword" content="calculator">
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div id="full">
		<!--<div ><input id="display" type="text" name="" id="textfiel"></div>-->
		<div class="divc">
		<div>
			<div id="display" style="border: solid 4px; width: 99%; height: 50px;background-color: white; display: inline-table;">

			</div> 
		</div>
		<div>
			<button id="refresh" onclick="clearNumber()">C</button>
			<button id="add" onclick="signed()">+\-</button>
			<button id="mudulo" onclick="percent()">%</button>
			<button id="divide" onclick="operations('/')">/</button>
		</div>
		<div>
			<button id="sevent" onclick="input(7)">7</button>
			<button id="eight" onclick="input(8)">8</button>
			<button id="nine" onclick="input(9)">9</button>
			<button id="mutiple" onclick="operations('*')">*</button>
		</div>
		<div>
			<button id="four" onclick="input(4)">4</button>
			<button id="five" onclick="input(5)">5</button>
			<button id="six" onclick="input(6)">6</button>
			<button id="subtract" onclick="operations('-')">-</button>
		</div>
		<div>
			<button id="one" onclick="input(1)">1</button>
			<button id="two" onclick="input(2)">2</button>
			<button id="three" onclick="input(3)">3</button>
			<button id="plus" onclick="operations('+')">+</button>
		</div>
		<div>
			<button id="zero" onclick="input(0)">0</button>
			<button id="float" onclick="input('.')">.</button>
			<button id="equal" onclick="equal()">=</button>
		</div>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
